name: CI/CD Pipeline Windows
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    #runs-on: windows-latest  # Use GitHub's Windows runner
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx on Windows
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          #platforms: windows/amd64  # Specify Windows platform if needed
            
      - name: Update GitOps repository
        shell: pwsh
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone GitOps repo
          $repoPath = "gitops"
          if (Test-Path $repoPath) {
            Remove-Item -Recurse -Force $repoPath
          }
          
          # Clone with authentication
          $cloneUrl = "https://${env:GIT_TOKEN}@github.com/labsazure400/grade-api-gitops.git"
          git clone $cloneUrl $repoPath
          
          Set-Location $repoPath
          
          # Update the image tag in deployment.yaml
          $deploymentFile = "deployment.yaml"
          $pattern = 'image: ghcr.io/[^:]+:.*'
          $replacement = "image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          
          (Get-Content $deploymentFile -Raw) -replace $pattern, $replacement | Set-Content $deploymentFile
          
          # Check if changes were made
          git diff
          
          # Commit and push
          git add $deploymentFile
          git commit -m "Update image to ${{ github.sha }}"
          git push
